<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashCard System</title>

    <!-- Chamando uma biblioteca CSS do BootStrap-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Chamando uma bibliotaca JS do Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="../js/usuario.js" type="text/javascript"></script>

    <link rel="stylesheet" href="../css/estilos.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row" style="height: 100vh;" >
            <div class="col-8 p-0 h-100" style="background-color:#313131;">
                <img src="../Imagens/newwallp.png" alt="Plano de fundo inicial" style='height: 100%; width: 100%; object-fit: contain'>
            </div>
            <div class="col-4 p-5 shadow " style="background-color:rgb(255,114,0);">
                <div class="row d-flex justify-content-center">
                    <img src="../Imagens/logoitau.png" alt="Logo Itaú" class="align-self-center" style='height: 120px; width: 120px;''>
                </div>
                <br><br>
                <div class="row py-2 px-3 mx-4 login-form">
                        <form class="w-100">
                            <div class="form-group">
                              <label for="exampleInputEmail1">Username:</label>
                              <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                              <small id="emailHelp" class="form-text text-muted">Você pode logar com email ou racf.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password:</label>
                              <input type="password" class="form-control" id="password">
                            </div>
                            <center>
                                <button type="button" onclick="logar()" class="btn btn-login" id="btn-login">Login</button>
                            </center>
                          </form>
                </div> 
            </div>
        </div>

    </div>
</body>

<script>
// Adicionando o listener para o enter no password
document.getElementById("password").addEventListener("keyup", function(event) {
  // Number 13 is the "Enter" key on the keyboard
  if (event.keyCode === 13) {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    document.getElementById("btn-login").click();
  }
});
</script>

</html>
