<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashCard System</title>

    <!-- Chamando uma biblioteca CSS do BootStrap-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Chamando uma bibliotaca JS do Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="../js/usuario.js" type="text/javascript"></script>

</head>

<body background-color=(255,250,250)>
    <CENTER>
        <FORM name="login">
            <TABLE cellPadding=10 border=0>
                <TBODY>
                    <TR>
                        <TD colSpan=2>
                            <CENTER>
                                <FONT face=verdana color=#696969 size=1><img src="../Imagens/DashCard.png">
                                </FONT>
                            </CENTER>
                        </TD>
                    </TR>
                    <TR>
                        <TD>
                            <FONT face="verdana" color="#000000" size=1><img src="../Imagens/usuario.PNG">
                            </FONT>
                        </TD>
                        <TD>
                            <INPUT name="username" type="nome/email" placeholder="Racf ou E-mail" id="username">
                        </TD>
                    </TR>
                    <TR>
                        <TD>
                            <FONT face="verdana" color="#000000" size=1><img src="../Imagens/senha.PNG"></FONT>
                        </TD>
                        <TD>
                            <INPUT type="password" name="password" placeholder="senha" id="password">
                        </TD>
                    </TR>
                    <TR>
                        <TD align=middle colSpan=2>
                                <INPUT onclick="logar()" type="button" value="SignIN"!>
                        </TD>
                    </TR>
                </TBODY>
            </TABLE>
        </FORM>
    </CENTER>
    </FONT>

</html>
